	<div class="current-queues">
		<div class="panel panel-default">
  		<div class="panel-heading">Queues You Own</div>
  		<div class="panel-body">
    		<ul class="list-group">
  				<li class="list-group-item" ng-repeat="queue in queueInfos.queues_admin">{{ queue.qname }}</li>
				</ul>
  		</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Queues You Manage</div>
  		<div class="panel-body">
    		<ul class="list-group">
  				<li class="list-group-item" ng-repeat="queue in queueInfos.queues_manager">{{ queue.qname }}</li>
				</ul>
  		</div>
		</div>
		<div class="queue-list-header">
			<h2>Queues You're In</h2>
		</div>
		<div ng-repeat="queue in queueInfos.queues_in">
		<a href="#/queue_info/{{ queue.qid }}"><div class="queue">
			<img class="queue-img" src="img/default.png"/>
			<!-- <div class="progress"><div class="progress-bar" style="width: 80%;"></div></div> -->
			<p class="queue-name">{{ queue.qname }}: Position {{queue.member_position + 1 }} of {{ queue.size }} </p>
			<p class="time-left">{{ queue.expected_wait }} min</p>
		</div></a>
	</div>
	</div>
