<!-- Header -->
<div class="header-content">
	<div class="line-up-banner">
		<img class="img-responsive" src="img/LineUp_Icon.png"/>
	</div>
	<hr>
</div>

<div class="container text-center main-page-content">
	<div class="jumbotron info-box">
		<h1>Create an Account</h1>
		<label for="username">Desired Username</label>
		<input class="login-input"  type="text" name="username" ng-model="user.uname" /> <br />

		<label for="password">Password</label>
		<input class="login-input" type="password" name="password" ng-model="user.pw" /> <br />

		<label for="repeatpassword">Repeat Password</label>
		<input class="login-input" type="password" name="repeatpassword" ng-model="user.pwx2" /> <br />
		--------------------- <br />
		<label for="firstname">First Name</label>
		<input class="login-input"  type="text" name="firstname" ng-model="user.fname" /> <br />

		<label for="lastname">Last Name</label>
		<input class="login-input"  type="text" name="lastname" ng-model="user.lname" /> <br />

		<label for="email">E-mail Address</label>
		<input class="login-input"  type="text" name="email" ng-model="user.email" /> <br />
		<p>
			<button id="submit-acct-info" type="submit" class="btn btn-line-up btn-lg" ng-click="createUser()">Continue</button>
		</p>
	</div>
</div>
