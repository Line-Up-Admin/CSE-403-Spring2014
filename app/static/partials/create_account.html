	<div class="jumbotron info-box">
		<h1>Create an Account</h1>
	</div>
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="create-form" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="username" class="col-md-2 col-md-offset-3 control-label">User Name</label>
					<div class="col-md-3">
						<input class="form-control" placeholder="User Name" ng-model="user.uname">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-2 col-md-offset-3 control-label">Password</label>
					<div class="col-md-3">
						<input type="password" class="form-control" placeholder="Password" ng-model="user.pw">
					</div>
				</div>
				<div class="form-group">
					<label for="repeatpassword" class="col-md-2 col-md-offset-3 control-label">Repeat Password</label>
					<div class="col-md-3">
						<input class="form-control" type="password" name="repeatpassword" ng-model="user.pwx2" />
					</div>
				</div>
				<div class="form-group">
					<label for="firstname" class="col-md-2 col-md-offset-3 control-label">First Name</label>
					<div class="col-md-3">
						<input class="form-control"  type="text" name="firstname" ng-model="user.fname" />
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-md-2 col-md-offset-3 control-label">Last Name</label>
					<div class="col-md-3">
						<input class="form-control"  type="text" name="lastname" ng-model="user.lname" />
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-md-2 col-md-offset-3 control-label">E-mail Address</label>
					<div class="col-md-3">
						<input class="form-control"  type="text" name="email" ng-model="user.email" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-3 col-md-offset-5">
						<button id="submit-create" type="submit" class="btn btn-line-up" ng-click="createUser()">Create Account</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
