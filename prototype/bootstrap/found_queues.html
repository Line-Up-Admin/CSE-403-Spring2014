<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>LineUp</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- unique styles -->
		<link href="theme.css" rel="stylesheet">
		<link href="css/line-up.css" rel="stylesheet">
	</head>

	<body role="document">
		
		<!-- header image -->
		<div class="header-content">
			<div class="text-right">
				<div class="line-up-icon">
					<img class="pull-left img-responsive" src="images/LineUp_Icon.png"/>
				</div>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-home"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-exclamation-sign"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-log-out"></span>
				</button>
			</div>
			<hr>
		</div>
		
		<div class="container text-center ">
			
			<h1 class="page-content-header">Found Queues</h1>
			<div class="popular-queues">
				<a href="#"><div class="queue">
					<img class="queue-img" src="images/CLUE_phys.png"/>
					<p class="queue-name">CLUE - Physics</p>
					<p class="time-left">10 min</p>
				</div></a>
				<a href="#"><div class="queue">
					<img class="queue-img" src="images/CLUE_chem.png"/>
					<p class="queue-name">CLUE - Chemistry</p>
					<p class="time-left">5 min</p>
				</div></a>
				<a href="#"><div class="queue">
					<img class="queue-img" src="images/hall_health.png"/>
					<p class="queue-name">Hall Health</p>
					<p class="time-left">3 hours</p>
				</div></a>
				<a href="#"><div class="queue">
					<img class="queue-img" src="images/CLUE_bio.png"/>
					<p class="queue-name">CLUE - Biology</p>
					<p class="time-left">3 min</p>
				</div></a>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>
	</body>
</html>
