<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>LineUp</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- unique styles -->
		<link href="theme.css" rel="stylesheet">
		<link href="css/line-up.css" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>
	</head>

	<body role="document">
		
		<!-- header image -->
		<div class="header-content">
			<div class="text-right">
				<div class="line-up-icon">
					<img class="pull-left img-responsive" src="images/LineUp_Icon.png"/>
				</div>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-exclamation-sign"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-log-out"></span>
				</button>
			</div>
			<hr>
		</div>
		
		<div class="container text-center image-center">
			<h1>Your Queues</h1>
			
			<div class="userqueues" > <!-- currently not used in css -->
				<h2>Current</h2>
				<a href="#"><div class="queue">
					<div class="userEditOff">
						<p class="time-left">10 min</p>
					</div>
					<div class="stationary">
						<img class="queue-img" src="images/CLUE_phys.png"/>
						<div class="progress"><div class="progress-bar" style="width: 80%;"></div></div>
						<p class="queue-name">CLUE - Physics</p>
					</div>
				</div></a>
				
				<a href="#"><div class="queue">
					<div class="userEditOff">
						<p class="time-left">3 hours</p>
					</div>
					<div class="stationary">
						<img class="queue-img" src="images/hall_health.png"/>
						<div class="progress"><div class="progress-bar" style="width: 30%;"></div></div>
						<p class="queue-name">Hall Health</p>
					</div>
				</div></a>
				
			</div>
			
			<div class="recent-queues">
				<h2>Recent</h2>
				
				<a href="#"><div class="queue">
					<div class="userEditOff">
						<p class="time-left">3 hours</p>
					</div>
					<div class="stationary">
						<img class="queue-img" src="images/hall_health.png"/>
						<p class="queue-name">Hall Health</p>
					</div>
				</div></a>
				
			</div>
			<p><a href="#/create_queue" class="btn btn-line-up btn-lg btn-block" role="button">Create a New Queue</a></p>
			<p><a href="#/search" class="btn btn-line-up btn-lg btn-block" role="button">Find a New Queue</a></p>
		</div>
	</body>
</html>
