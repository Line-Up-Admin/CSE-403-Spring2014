<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>LineUp</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- unique styles -->
		<link href="theme.css" rel="stylesheet">
		<link href="css/line-up.css" rel="stylesheet">
	</head>

	<body role="document">
		
		<!-- header image -->
		<div class="header-content">
			<div class="masthead text-right">
				<div class="line-up-icon">
					<img class="pull-left img-responsive" src="images/LineUp_Icon.png"/>
				</div>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-edit"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-exclamation-sign"></span>
				</button>
				<button type="button" class="btn btn-default btn-lg">
					<span class="glyphicon glyphicon-log-out"></span>
				</button>
			</div>
			<hr>
		</div>
		
		<div class="container text-center main-page-content">
			<h1>Your Queues</h1>
			<div class="current-queues">
				<h2>Current</h2>
				<div class="queue">CLUE - Physics</div>
				<div class="queue">Hall Health</div>
			</div>
			<div class="recent-queues">
				<h2>Recent</h2>
				<div class="queue">Hall Health</div>
			</div>
			<p><a href="#" class="btn btn-line-up btn-lg btn-block" role="button">Join a New Queue</a></p>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>
	</body>
</html>
