<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="../../assets/ico/favicon.ico">

		<title>LineUp</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">

		<!-- unique styles -->
		<link href="theme.css" rel="stylesheet">
		<link href="css/line-up.css" rel="stylesheet">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/docs.min.js"></script>
	</head>

	<body role="document">
		
		<!-- header image -->
		<div class="header-content">
			<div class="line-up-banner">
				<img class="img-responsive" src="images/LineUp_Icon.png"/>
			</div>
			<hr>
		</div>
		
		<div class="container text-center main-page-content">
			<div class="jumbotron info-box">
				<h1>Create an Account</h1>
				<form action="#">
					<fieldset>
						<label for="username">Desired Username</label>
						<input class="login-input"  type="text" name="username" /> <br />
						
						<label for="password">Password</label>
						<input class="login-input" type="password" name="password" /> <br />
						
						<label for="repeatpassword">Repeat Password</label>
						<input class="login-input" type="password" name="repeatpassword" /> <br />
						--------------------- <br />
						<label for="firstname">First Name</label>
						<input class="login-input"  type="text" name="firstname" /> <br />
						
						<label for="lastname">Last Name</label>
						<input class="login-input"  type="text" name="lastname" /> <br />
						
						<label for="email">E-mail Address</label>
						<input class="login-input"  type="text" name="email" /> <br />
						<p>
							<button id="submit-acct-info" type="submit" class="btn btn-line-up btn-lg">Continue</button>
						</p>
					</fieldset>
				</form>
			</div>
		</div>
	</body>
</html>
